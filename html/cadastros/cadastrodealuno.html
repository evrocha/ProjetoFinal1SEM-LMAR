    <div class="form">
        <label> Nome: </label>
        <input class="nome" type="text" maxlength="100" placeholder="Ex: Beatriz Holanda da Silva">
        <br>
        <label> Data de Nascimento: </label>
        <input class="data" type="date">
        <label> CPF: </label>
        <input class="data" type="text" maxlength="14" placeholder="Ex: 452.695.555-85">
        <label> RG: </label>
        <input type="text" maxlength="12" placeholder="Ex: 52.695.555/85">
        <br>
        <label> Cel.: </label>
        <input type="tel" maxlength="13" placeholder="(11) 95885-1245">
        <label> E-mail: </label>
        <input type="email" maxlength="30" placeholder="beatrizholanda@gmail.com">
        <br>
        <label> Nome do Responsável: </label>
        <input type="text" maxlength="100" placeholder="Ex: Paulo Vieira Gomes">
        <br>
        <label> CPF do Responsável: </label>
        <input type="text" maxlength="14" placeholder="Ex: 452.695.555-85">
        <label> Cel. Responsável: </label>
        <input type="tel" maxlength="13" placeholder="(11) 95885-1245">
        <br>
        <label> Endereço: </label>
        <input type="text" maxlength="100" placeholder="Ex: Rua Perdizes ">
        <label> Cep: </label>
        <input type="text" maxlength="9" placeholder="Ex: 09958-200 ">
        <label> Nº: </label>
        <input type="text" maxlength="8" placeholder="Ex: 452">
        <label> Complemento: </label>
        <input type="text" maxlength="10" placeholder="Ex: Bloco B Apto 25" >
        <br>
        <label> UF: </label>

            <option value="MG">MG</option>

            <option value="RJ">RJ</option>

            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>

        <input type="text" maxlength="30" placeholder="Ex: Diadema ">

        <input type="text" maxlength="30" placeholder="Ex: Canhema ">
